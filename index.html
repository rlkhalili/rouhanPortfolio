<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Site — Your Name</title>
    <style>
        :root{--bg:#fff;--text:#111;--muted:#666;--accent:#0b84ff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
        html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
        .wrap{max-width:800px;margin:3rem auto;padding:1rem}
        header{display:flex;justify-content:space-between;align-items:center;gap:1rem}
        nav a{color:var(--muted);text-decoration:none;margin-left:1rem;font-size:.95rem}
        h1{margin:.25rem 0;font-size:1.5rem}
        p{margin:.5rem 0;color:var(--muted)}
        .card{padding:1rem;border-radius:8px;border:1px solid #eee;background:#fafafa}
        footer{margin-top:2rem;color:var(--muted);font-size:.9rem;text-align:center}
        .btn{background:var(--accent);color:#fff;padding:.4rem .7rem;border-radius:6px;text-decoration:none;font-weight:600}
    </style>
</head>
<body>
    <div class="wrap" role="document">
        <header>
            <div class="brand" aria-label="Site title">Your Name</div>
            <nav aria-label="Main">
                <a href="#work">Work</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <main>
            <section class="card" aria-labelledby="intro">
                <h1 id="intro">Hi — I'm Your Name</h1>
                <p>Small intro sentence about what you build. Replace with your own content.</p>
                <p><a class="btn" href="#work">See work</a></p>
            </section>

            <section id="work" style="margin-top:1rem">
                <h2 style="margin:.4rem 0">Selected work</h2>
                <div class="card">Add project entries here — title, short description, link.</div>
            </section>

            <section id="about" style="margin-top:1rem">
                <h2 style="margin:.4rem 0">About</h2>
                <div class="card">Short bio or skills.</div>
            </section>

            <section id="contact" style="margin-top:1rem">
                <h2 style="margin:.4rem 0">Contact</h2>
                <div class="card">Email: <a href="mailto:you@example.com">you@example.com</a></div>
            </section>
        </main>

        <footer>
            <p>© <span id="year"></span> Your Name</p>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
